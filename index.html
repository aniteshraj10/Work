<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOHO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <div class="container">
            <div class="left">
                <div class="zoho">
                    <h3 class="company">Zoho.</h3>
                    <p class="motto">
                        A central hub where teams can work, plan,<br>
                        and achieve amazing things together.
                    </p>
                </div>
                <div class="img">
                    <img src="/Work/Site-1/Images/SVG.png" alt="" class="main">
                </div>
            </div>
            <div class="right">
                <div class="lang">
                    <select name="" id="" class="lang">
                        <option value="" class="lang">English(USA)</option>
                    </select>
                </div>
                <div class="detail">
                    <p class="detail-1">
                        <span class="d1">START FOR FREE</span> <br><br>
                        <span class="d2">Sign up to Zoho.</span> <br><br>
                        <span class="d3">Already a member? <a href="" class="d3-a">Log in</a></span><br><br>
                    </p>
                </div>
                <form action="">
                    <label for="email">E-mail
                        <input type="email" placeholder="name@mail.com" required="yes">
                        <i class="fa fa-at icon"></i>
                    </label>
                    <br>
                    <label for="password">Password
                        <input type="password" placeholder="6+ Characters, 1Capital letter" required="yes">
                        <i class="fa fa-lock icon"></i>
                    </label>
                    <br>
                    <input type="button" value="Create an account" class="create-account">
                    <br>
                </form>
                <div class="btn">
                    <button class="google-signin">
                        <img src="/Work/Site-1/Images/icon.png" alt="google"><div class="sign">Sign up with Google</div>
                    </button>
                </div>
                <p class="bottom">This site is protected by reCAPTCHA and the Google <br> <a href="">Privacy Policy</a> and <a href="">Terms off Service</a> apply</p>
            </div>
        </div>
    </div>
</body>
</html>
